<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
<div style="opacity: 0.4; background-color: gray;">
  <div class="header">
        <button class="go_back"><img src="go_back_svg.svg"></button>
        <h1 class="header_text">My basket</h1>
  </div>

<div class="order_list">
    <div class="item_outline">
        <img class="item_img" src="item_quinoa.svg">
    </div>
    <div class="item_info">        
        <h2 class="item_title">Quinoa fruit salad</h2>
        <h4 class="item_subtitle">2packs</h4>
    </div>
    <img src="currency.svg">
        <div class="price">            
            <h3>20,000</h3>
        </div>   
        
        <div class="item_outline">
            <img class="item_img" src="item_melon.svg">
        </div>
    <div class="item_info">        
        <h2 class="item_title">Melon fruit salad</h2>
        <h4 class="item_subtitle">2packs</h4>
    </div>
    <img src="currency.svg">
        <div class="price">            
            <h3>20,000</h3>
        </div> 

    </div>
</div> 
<div style="background-color: gray; opacity: 0.4;">
    <img style="margin-left: 164px; margin-bottom: 7px;" src="close_popup.svg " alt="">
</div>
<div class="address">
    <fieldset class="address_info">
        <legend>Delivery address</legend>
        <input class="input_default" placeholder="10th avenue, Lekki, Lagos State" type="text">
        <legend>Number we can call</legend>
        <input class="input_default" placeholder="09090605708" type="text">
    </fieldset>
    <button class="btn_payment_delivery">Pay on delivery</button>
    <button class="btn_payment_card">Pay with card</button>
</div>
</body>

</html>
