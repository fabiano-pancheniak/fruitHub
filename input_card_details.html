<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
<div style="opacity: 0.4; background-color: gray;">
  <div class="header">
        <button class="go_back"><img src="imgs/go_back_svg.svg"></button>
        <h1 class="header_text">My basket</h1>
  </div>

<div class="order_list">
    <div class="item_outline">
        <img class="item_img" src="imgs/item_quinoa.svg">
    </div>
    <div class="item_info">        
        <h2 class="item_title">Quinoa fruit salad</h2>
        <h4 class="item_subtitle">2packs</h4>
    </div>
    <img src="imgs/currency.svg">
        <div class="price">            
            <h3>20,000</h3>
        </div>   
        
        <div class="item_outline">
            <img class="item_img" src="imgs/item_melon.svg">
        </div>
    <div class="item_info">        
        <h2 class="item_title">Melon fruit salad</h2>
        <h4 class="item_subtitle">2packs</h4>
    </div>
    <img src="imgs/currency.svg">
        <div class="price">            
            <h3>20,000</h3>
        </div> 

    </div>
</div> 
<div style="background-color: gray; opacity: 0.4;">
    <a href="order_list.html"><img style="margin-left: 164px; margin-bottom: 7px;" src="imgs/close_popup.svg " alt=""></a>
</div>
<div class="payment">
    <fieldset class="payment_info">
        <legend>Card Holders Name</legend>
        <input class="input_default" placeholder="Adolphus Chris" type="text">
        <legend>Card Number</legend>
        <input class="input_default" placeholder="1234 5678 9012 1314" type="number">
        <div class="input_date">
            <legend>Date</legend>
            <input class="input_short" placeholder="01/30" type="number">
        </div>
        <div class="input_cvv">
            <legend>CVV</legend>
            <input class="input_short" placeholder="123" type="number">
        </div>
    </fieldset>
<div class="complete_order">
    <a href="order_complete.html"><button class="btn_complete_order">Complete Order</button></a>
</div>
</div>
</body>

</html>
