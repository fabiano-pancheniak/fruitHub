<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Document</title>
</head>
<body>
  <div class="header">
        <button class="go_back"><img src="go_back_svg.svg"></button>
        <h1 class="header_text">Delivery Status</h1>
  </div>
    
        <div class="order_update">
                <div class="img_background">
                    <img class="order_icon" src="order_taken.svg" alt="">
                </div>
                <div class="order_status_title">
                    <h1 class="order_status">Order Taken</h1>
                </div>
                <div class="check_icon_div">
                    <div class="check_background">
                        <img class="check_sm_icon" src="check_sm.svg" alt="">
                    </div>
                </div>
        </div>
        <div class="dashes"></div>
        <div class="order_update">
            <div class="img_background">
                <img class="order_icon" src="order_being_prepared.svg" alt="">
            </div>
            <div class="order_status_title">
                <h1 class="order_status">Order Is Being Prepared</h1>
            </div>
            <div class="check_icon_div">
                <div class="check_background">
                    <img class="check_sm_icon" src="check_sm.svg" alt="">
                </div>
            </div>
        </div>
        <div class="dashes"></div>
        <div class="order_update">
            <div class="img_background">
                <img class="order_icon" src="order_being_delivered.svg" alt="">
            </div>
            <div class="order_status_title">
                <h1 class="order_status">Order Is Being Delivered</h1>
                <h2 class="order_subtitle">Your delivery agent is coming</h2>
            </div>
            <div class="phone_icon_div">
                <div class="phone_background">
                    <img class="phone_sm_icon" src="icon_phone.svg" alt="">
                </div>
            </div>
        </div>
        <div class="dashes"></div>
        <img class="map" src="map.svg" alt="">
        <div class="dashes"></div>
        <div class="order_update">
            <div class="img_background">
                <div class="img_background">
                    <div class="img_background">
                        <div class="check_background_md">
                            <img class="check_md" src="check_md.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="order_status_title">
                <h1 class="order_status">Order Received</h1>
            </div>
            
        </div>
        
    
    
</body>
</html>
